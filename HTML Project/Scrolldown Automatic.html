<!DOCTYPE html>
<html>
    <head>
        <title>Card</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <style>
         
        </style>
    </head>
    <body class="container-fluid">
        <div class="carousel carousel-dark slide mt-2" data-bs-ride="carousel" id="banner">
            <div class="carousel-indicators">
                <button data-bs-slide-to="0"  data-bs-target="#banner" ></button>
                <button data-bs-slide-to="1" class="active"  data-bs-target="#banner"></button>
                <button data-bs-slide-to="2"  data-bs-target="#banner" ></button>
            </div>
            <div class="carousel-inner">
               
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="../assets/rrd.jpg" class="w-50 d-block">
                </div>
                <div class="carousel-item" data-bs-interval="8000">
                    <img src="../assets/22.PNG" class="w-50 d-block">
                </div>
                <div class="carousel-item" data-bs-interval="40">
                    <img src="../assets/holi.PNG" class="w-50 d-block">
                </div>
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banner">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banner">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
