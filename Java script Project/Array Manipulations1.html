<!DOCTYPE html>
<html>
    <head>
        <title>Array Manipulations</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script>
            var cities = ["Delhi", "Hyd"];

            function LoadCities(){
                document.getElementById("lstCities").innerHTML ="";
               
                for(var city of cities){
                    var option = document.createElement("option");
                    option.text = city;
                    document.getElementById("lstCities").appendChild(option);
                }
            }

            function bodyload(){
                LoadCities();
            }
            function AddClick(){
                var cityname = document.getElementById("txtCity").value;
                var cityIndex = cities.indexOf(cityname);
                if(cityIndex==-1) {
                    cities.push(cityname);
                    alert(`${cityname} Added to List`);
                    LoadCities();
                    document.getElementById("txtCity").value = "";
                } else {
                    alert("City Exists - Try Another");
                }

            }
            function RemoveClick(){
                var selectedCityName = document.getElementById("lstCities").value;
                var selectedCityIndex = cities.indexOf(selectedCityName);
                alert(`${cities.splice(selectedCityIndex,1)} Removed`);
                LoadCities();
            }
            function SortReverse(){
                cities.reverse();
                LoadCities();
            }
            function SortAsc(){
                cities.sort();
                LoadCities();
            }
        </script>
    </head>
    <body class="container-fluid" onload="bodyload()">
        <h2>Array Manipulations</h2>
        <div class="row">
            <div class="col-3">
                <fieldset>
                    <legend>Add New City</legend>
                    <div class="input-group">
                        <input type="text" id="txtCity" class="form-control">
                        <button onclick="AddClick()" class="btn btn-primary">Add</button>
                    </div>
                </fieldset>
            </div>
            <div class="col-9">
                <h3>Cities List</h3>
                <div class="input-group">
                    <select class="form-select" id="lstCities">

                    </select>
                    <button onclick="RemoveClick()" class="btn btn-danger">Remove City</button>
                    <button onclick="SortReverse()" class="btn btn-info">Reverse Sort</button>
                    <button onclick="SortAsc()" class="btn btn-warning">Sort</button>
                </div>
            </div>
        </div>
    </body>
</html>
