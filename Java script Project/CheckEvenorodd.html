<!DOCTYPE html>
<html>
    <head>
        <title>Modulus</title>
        <script>
            function SubmitClick(){
                var n = document.getElementById("txtEven").value;
                var msg = document.getElementById("msg");
                if(parseInt(n) %2 == 0){
                    msg.innerHTML = "This is odd Number";
                } else {
                    msg.innerHTML = "This is Even Number";
                }
            }
        </script>
    </head>
    <body>
        Enter Even Number :
        <input type="text" id="txtEven">
        <button onclick="SubmitClick()">Submit</button>
        <br>
        <div id="msg"></div>
    </body>
</html>
